---
 - hosts: webserver
   become: yes
   gather_facts: yes
   tasks:
    - include_tasks: file.yml
    - name:  install webserver
      apt: 
        name: apache2
        state: present

    - name: i want to copy static file in ansible nodes
      copy:
          src: staticfile.html 
          dest: /var/www/html/index.html