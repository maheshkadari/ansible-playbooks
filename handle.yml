--- 
 - hosts: webserver
   become: yes
   gather_facts: yes
   tasks:
    - name: install webserver in ubuntu
      apt:
        name: apache2
        state: present
      notify: restart webserver
      when: ansible_os_family == "Debian"

    - name: install webserver in redhat
      yum:
        name: httpd
        state: present
      notify: restart webserver
      when: ansible_os_family == "RedHat"
  
   handlers:
     - name: restart webserver
       service:
          name: apache2
          state: restarted