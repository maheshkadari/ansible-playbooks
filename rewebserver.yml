---
 - hosts: all
   become: yes
   gather_facts: yes
   tasks:
    - name: install webserver
      apt:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"

    - name: restarting apache2
      service:
         name: apache2
         state: restarted 
      when: ansible_os_family == "Debian"